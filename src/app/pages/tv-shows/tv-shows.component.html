<app-paginated-list [title]="title" [page]="page" [totalPages]="totalPages" [loading]="loading" [error]="error"
  (pageChange)="loadTvShows($event)">
  <ng-container *ngFor="let tvShow of tvShowsList">
    <app-article-card class="m-[10px]" [article]="tvShow" />
  </ng-container>
</app-paginated-list>
