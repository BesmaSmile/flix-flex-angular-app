<div class="flex w-full h-[50px] rounded border border-[#5a5858] overflow-hidden bg-white">
  <div class="w-9/12">
    <input type="text" class="w-full h-full border-none px-4 text-lg text-gray-700 focus:outline-none"
      placeholder="Movies, TV show..." [(ngModel)]="searchText" />
  </div>
  <div class="w-3/12">
    <button type="button"
      class="w-full h-full bg-rose-500 text-white hover:bg-rose-700 active:bg-rose-800 focus:outline-none cursor-pointer"
      (click)="handleSearchClick()">
      Search
    </button>
  </div>
</div>
