<ng-container *ngIf="isAuthenticated">
  <div [ngClass]="[
      'w-full h-[70px] px-5 z-[1] flex items-center justify-between',
      mode() === 'dark'
        ? 'absolute text-white'
        : 'text-[#424040] bg-[#faf9f9] shadow-[0_2px_4px_-1px_#808080]'
    ]">
    <div class="w-full flex justify-start items-center gap-2">
      <a routerLink="/" class="mx-[10px] w-fit flex-none text-[14px]">
        <img src="assets/img/app-name.svg" alt="app name" class="h-[70px] w-[200px] object-cover" />
      </a>

      <ng-container *ngFor="let item of paths">
        <a [routerLink]="item.path" [ngClass]="[
            'font-semibold mx-[10px] w-fit flex-none text-[14px]',
            mode() === 'light'
              ? 'hover:text-[#424040] hover:text-shadow-[1px_1px_2px_rgba(66,64,64,0.5)]'
              : 'hover:text-white hover:text-shadow-[1px_1px_2px_rgba(255,255,255,0.5)]',
            isCurrentPath(item.path) && mode() === 'dark' ? 'text-white' : '',
            isCurrentPath(item.path) && mode() === 'light' ? 'text-[#424040]' : '',
            !isCurrentPath(item.path) && mode() === 'light' ? 'text-[#42404099]' : '',
            !isCurrentPath(item.path) && mode() === 'dark' ? 'text-white/60' : ''
          ]">
          {{ item.name }}
        </a>
      </ng-container>
    </div>

    <div class="flex justify-end items-center gap-2">
      <div class="mx-[10px] w-fit flex-none text-[14px]">
        <h5 class="mb-0" *ngIf="user() as u">{{ u.firstName }} {{ u.lastName }}</h5>
      </div>

      <div class="mx-[10px] w-fit flex-none text-[14px]">
        <button type="button" (click)="logout()" [ngClass]="[
            'border px-3 py-1 rounded',
            mode() === 'dark'
              ? 'border-white text-white hover:bg-white hover:text-black'
              : 'border-red-600 text-red-600 hover:bg-red-600 hover:text-white'
          ]">
          Sign out
        </button>
      </div>
    </div>
  </div>
</ng-container>
