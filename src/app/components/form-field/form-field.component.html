<div [formGroup]="formGroup" class="w-full relative flex flex-col my-3">
  <label [for]="controlName" class="w-full mb-2 text-sm text-gray-700">
    {{ label }}
  </label>

  <input [id]="controlName" [type]="type" [formControlName]="controlName" [placeholder]="placeholder"
    class="shadow text-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500 focus:ring-3 focus:ring-blue-500/30 border-gray-300"
    [ngClass]="{
      'border-pink-600 focus:border-pink-600 focus:ring-pink-600/30':
        formGroup.get(controlName)?.invalid && formGroup.get(controlName)?.touched
    }" />

  <p *ngIf="formGroup.get(controlName)?.invalid && formGroup.get(controlName)?.touched"
    class="absolute -bottom-5 font-light text-pink-600 text-xs italic">
    {{ label }} is required
  </p>
</div>
