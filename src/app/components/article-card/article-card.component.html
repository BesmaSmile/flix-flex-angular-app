<div class="w-[250px] h-[375px] rounded-[10px] overflow-hidden relative group">
  <a class="bg-black cursor-pointer text-[#495057] no-underline" [routerLink]="['/', article.category, article.id]">
    <ng-container *ngIf="article.poster_path; else fallbackImage">
      <img [src]="imagePath" class="w-full h-full object-cover" [alt]="title" />
    </ng-container>
    <ng-template #fallbackImage>
      <div class="flex flex-col">
        <p>{{ title }}</p>
        <div class="flex justify-center items-center">
          <img src="assets/img/cinema-white.png" alt="{{ title }}" class="w-full h-full object-cover" />
        </div>
      </div>
    </ng-template>

    <app-favorite-button [article]="article" class="absolute top-0 right-0" />

    <div
      class="absolute bottom-0 left-0 right-0 max-h-0 w-[250px]  rounded-b-[10px] overflow-hidden bg-[hsla(0,2%,9%,0.7)] group-hover:max-h-[500px] group-hover:p-5 transition-all duration-300 ease-in">
      <div class="text-white font-bold">{{ title }}</div>
      <div class="max-h-[100px] overflow-hidden mt-2">
        <p class="text-white/60 font-light text-[12px] text-ellipsis overflow-hidden line-clamp-3"
          [title]="article.overview">
          {{ article.overview }}
        </p>
      </div>
      <div class="flex flex-row justify-between">
        <div class="flex flex-col items-center">
          <div class="mt-1">
            <app-rating-stars [value]="article.vote_average / 2" />
          </div>
          <span class="text-[#f5c43d94] font-light text-[12px]">
            {{ article.vote_average }}
          </span>
        </div>
        <div class="text-white font-medium text-sm text-right mt-2">
          {{ formattedDate }}
        </div>
      </div>
    </div>
  </a>
</div>
